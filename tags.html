---
layout: page
title: "标签"
permalink: "/tags"
order: 2
---

<div class="row">
    {% for tag in site.tags %}
      <div class="col-md-8 col-md-offset-2">
          <h2 id="{{tag.first | downcase }}">{{tag.first}}</h2>
          <ul>
            {% for post in tag.last %}
            <li>
              <a href="{{post.url | prepend: site.baseurl}}">{{post.title}}</a>
            </li>
            {% endfor %}
          </ul>
          <hr> 
      </div>
    {% endfor %}
</div>
