<header id="masthead" class="site-header" role="banner">
  <nav role="navigation" id="navbar-main">
    <div class="navbar navbar-transparent navbar-fixed-top navbar-color-on-scroll">
      <div class="container">
        <!-- .navbar-toggle is used as the toggle for collapsed navbar content -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{site.baseurl}}/">{{site.title}}
            <div class="ripple-container"></div>
          </a>
        </div>

        <div class="navbar-collapse collapse navbar-responsive-collapse">
          {% assign pages = site.pages | sort:"order" %}
            <ul id="menu-primary" class="nav navbar-nav navbar-right">
              {% for my_page in pages %}
              <li id="menu-item-23" class="menu-item menu-item-type-post_type menu-item-object-page current-menu-item page_item page-item-20 current_page_item current_page_parent  menu-item-22 {% if page.url == my_page.url %}active{% endif %}">
                <a href="{{my_page.url | prepend: site.baseurl }}">{{my_page.title}}</a>
              </li>
              {% endfor %}
            </ul>

        </div>
      </div>
    </div>
  </nav>
</header>
